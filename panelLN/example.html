		<script type="text/javascript">
			var width0;
			var height0;
	        (function (doc, win) {
	            var docEl = doc.documentElement,
	                resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
	                recalc = function () {
	                    var clientHeight = docEl.clientHeight;
	                    //alert("clientHeight==" + clientHeight);
	                    var clientWidth = docEl.clientWidth;
	                    //alert("clientWidth==" + clientWidth);
	                    //if (!clientWidth) return;
	                    if (clientWidth >= clientHeight) {
	                         docEl.style.fontSize = 100 * (clientWidth / 3840) + 'px';
	                    } else {
	                        docEl.style.fontSize = 100 * (clientWidth / 3840) + 'px';
	                    }
	                    document.getElementById("personalmom").style.height=(clientWidth/1920)*400+'px';	                    
	                    document.getElementById("personalan").style.height=(clientWidth/1920)*400+'px';
	                };
	            if (!doc.addEventListener) return;
	            win.addEventListener(resizeEvt, recalc, false);
	            doc.addEventListener('DOMContentLoaded', recalc, false);
	        })(document, window);
	    </script>
