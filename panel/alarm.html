<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="../css/bootstrap.min.css" />
		<link rel="stylesheet" href="../css/manager/bootstrap-table.css">
		<script type="text/javascript">
			(function(doc, win) {
				var docEl = doc.documentElement,
					resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
					recalc = function() {
						var clientHeight = docEl.clientHeight;
						//alert("clientHeight==" + clientHeight);
						var clientWidth = docEl.clientWidth;
						// alert("clientWidth==" + clientWidth);
						if(!clientWidth) return;
						if(clientWidth >= clientHeight) {
							docEl.style.fontSize = 100 * (clientWidth / 3840) + 'px';
						} else {
							docEl.style.fontSize = 100 * (clientWidth / 640) + 'px';
						}
					};
				if(!doc.addEventListener) return;
				win.addEventListener(resizeEvt, recalc, false);
				doc.addEventListener('DOMContentLoaded', recalc, false);
			})(document, window);
		</script>
		<title>报警信息</title>
	</head>

	<body>
		<div class="center container-fluid">
			<table id="table" data-toolbar="#toolbar" data-striped="true" data-search="true" data-show-refresh="true" data-show-toggle="true" data-show-columns="true" data-show-export="true" data-detail-view="true" data-show-pagination-switch="true" data-pagination="true" data-show-footer="false" data-side-pagination="client" data-response-handler="responseHandler"></table>
		</div>

	</body>
	<script type="text/javascript" src="../js/jquery.js"></script>
	<script type="text/javascript" src="../js/bootstrap.min.js"></script>
	<script src="../js/manager/bootstrap-table.js"></script>
	<script src="../js/manager/bootstrap-table-zh-CN.js"></script>
	<script src="../js/export/bootstrap-table-export.js"></script>
	<script src="../js/export/FileSaver.min.js"></script>
	<script src="../js/export/tableExport.min.js"></script>
	<script type="text/javascript" src="alarm.js"></script>

</html>
