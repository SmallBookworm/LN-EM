			var width0;

			(function(doc, win) {
				var docEl = doc.documentElement,
					resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
					recalc = function() {
						var clientHeight = docEl.clientHeight;
						//alert("clientHeight==" + clientHeight);
						var clientWidth = docEl.clientWidth;
						//alert("clientWidth==" + clientWidth);
						//if (!clientWidth) return;
						if(clientWidth >= clientHeight) {
							docEl.style.fontSize = 100 * (clientWidth / 3840) + 'px';
						} else {
							docEl.style.fontSize = 100 * (clientWidth / 3840) + 'px';
						}
						document.getElementById("analysisdata").style.height = (clientWidth / 1920) * 700 + 'px';
						// document.getElementById("alternator").style.height=(clientWidth/1920)*350+'px';

					};
				if(!doc.addEventListener) return;
				win.addEventListener(resizeEvt, recalc, false);
				doc.addEventListener('DOMContentLoaded', recalc, false);
			})(document, window);
		</script>
